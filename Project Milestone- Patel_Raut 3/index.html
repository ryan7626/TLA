<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>That Level Again - WebGL Edition</title>

    <style>
      body {
        margin: 0;
        background-color: #222;
        color: white;
        font-family: sans-serif;
      }

      canvas {
        display: block;
        margin: 40px auto;
        border: 1px solid #555;
        width: 800px;
        height: 600px;
      }

      canvas#gl-canvas {
        background: black;
        position: relative;
        z-index: 1;
      }

      canvas#fx-canvas {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
        z-index: 2;
      }


      .controls {
        text-align: center;
        margin-top: 10px;
      }

      .controls button {
        font-size: 16px;
        padding: 6px 12px;
        margin: 4px;
        cursor: pointer;
      }


      #hintBox {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.75);
        border: 1px solid #888;
        border-radius: 5px;
        max-width: 250px;
        font-size: 15px;
      }
      #controlsBox {
        position: absolute;
        top: 20%;
        left: 2%;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        font-size: 16px;
        color: black;
        width: 180px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }
      #controlsBox h3 {
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
        color: black;
      }
      #controlsBox p {
        margin: 5px 0;
      }

      #levelPassedMsg {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        font-weight: bold;
        color: white;
        display: none;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px 40px;
        border-radius: 10px;
        z-index: 3;
      }
      #levelindicator {
        position: absolute;
        top: 10%; 
        left: 50%;
        transform: translateX(-50%); 
        font-size: 24px;
        color: red;
        font-weight: bold;
        z-index: 3;
      }
      

    </style>

    <!-- ====== SHADERS ====== -->

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;
      void main() {
        gl_Position = aPosition;
        vColor = aColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;
      in vec4 vColor;
      out vec4 fColor;
      void main() {
        fColor = vColor;
      }
    </script>

 
    <script src="./Common/initShaders.js"></script>
    <script src="./Common/MVnew.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="audio/bg-music.mp3" type="audio/mpeg" />
    </audio>

    <!-- Jump Sound -->
    <audio id="jumpSound">
      <source src="audio/jump.mp3" type="audio/mpeg" />
    </audio>

    <!-- Goal Sound -->
    <audio id="goalSound">
      <source src="audio/goal.mp3" type="audio/mpeg" />
    </audio>
    <audio id="deathSound">
      <source src="audio/death.mp3" type="audio/mpeg" />
    </audio>

    <div id="controlsBox">
      <h3>Controls</h3>
      <p>‚¨ÖÔ∏è ‚û°Ô∏è : Move Left/Right</p>
      <p>‚¨ÜÔ∏è or Space : Jump</p>
      <p>H : Show Hint</p>
    </div>
    <div id="levelindicator">Level 1</div>


    <div id="hintBox">HINT!</div>

    <!-- Main Canvas -->
    <canvas id="gl-canvas" width="800" height="600">
      Your browser doesn't support the HTML5 canvas element.
    </canvas>
    <canvas id="fx-canvas" width="800" height="600">
    </canvas>



    <div id="levelPassedMsg">Level Passed</div>

    <div class="controls">
      <button id="restartGame">üè†Restart Game</button>
      <button id="resetLevel">üîÑ Reset Level</button>
      <button id="nextLevel">üé≤ Next level</button>
    </div>
  </body>
</html>
